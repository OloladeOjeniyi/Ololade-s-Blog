<body>
  <Header>
      <div class="container">
        <div id="brand">
          <h1>Ololade's<span class="highlight"> Blog</span></h1>

        <nav>
          <ul>
            <li><a href="homepage.html">About Me</a></li>

    <section>
    				<div class="second">
    <h3 class="title">Register here</h3>
    
            <form action="loginpage.html" class="form">
  						<div>
  							<label for="firstname">First Name</label><br>
  				  										<input type="text" id="firstname" name="firstname" placeholder="First Name" required>
  						</div>
  							<div>
  							<label for="lastname">Last Name</label><br>  											  						  							
  							<input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
  						</div>
  						<div>
  						<label for="phone">Phone</label><br>
  							<input type="tel" id="phone" name="phone" placeholder="+xxxxxxxxxxxxx" required>			
  						</div>
  						<div>
  				<label for="gender">Gender</label><br>
  			<select name="gender" id="gender">
				<option value="male">Male</option>		
				<option value="female">Female</option>		
				<option value="others">Others</option>		
				<option value="none">Prefer not to say</option>		
				 </select>				
  						</div>
  						<div>
  							<label for="country">Country</label><br>
  							<input type="country" id="country" name="country" placeholder="Country" required>
  						</div>
  							<div>
  							<label for="state">State/province</label><br>
  							<input type="text" id="state" name="state" placeholder="State" required>
  						</div>
  			
  						<div>
  							<label for="email">Email</label>
  							<input type="email" id="email" placeholder="Email Address" required>
  						</div>
  								<div>
  							<label for="Password">Password</label>
								<input id="Password" type="password" name="password" placeholder="Password" required>
  								</div>
  								<div>
  							<label for="conpassword">Confirm password </label>
								<input id="conpassword" type="password" name="conpassword" placeholder="Confirm password" required>
  								</div>
  								<div>
  		<input class="button_2" type="submit" value="Register">
  		</div>
					</form>								
    				</div>    				
    </section>
